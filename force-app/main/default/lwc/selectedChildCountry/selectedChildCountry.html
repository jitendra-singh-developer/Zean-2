<template>
    <lightning-card>
    <template for:each={imageObj} for:item="acc">
    
        
    
        <div key={acc.id} class="slds-grid slds-gutters">
            <div class="slds-col slds-size_2-of-3">
                 <img src={acc.name} height="1000px" width="800px" />
                
            </div>
            <div class="slds-col slds-size_1-of-3">
                <div><b>Country </b> : {acc.countryName}<br/></div>
                 <div><b>Capital </b>: {acc.capital}<br/></div>
                 
    
    
    
    
                 <b>Detail</b>:{acc.detail}<br/>
                  <lightning-input
                    label="Select"
                     type="checkbox"
                     value={acc.countryName}
                     onchange={handlerChange}
                    >
                </lightning-input>
            </div>
            <br/>
        </div>
            
    </template>
    </lightning-card>
</template>
