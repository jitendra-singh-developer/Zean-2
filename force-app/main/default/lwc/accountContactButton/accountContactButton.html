<template>

    <lightning-card>
        <lightning-button variant="brand"
           label="Show Contacts"
           title="Show Contacts"
           onclick={openModal}
           class="slds-m-left_x-small">
        </lightning-button>
        </lightning-card>
        <template if:true={isModalOpen}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="Medium" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                    </header>
                    <lightning-datatable
                        key-field="id"
                        data = {contactList}
                        onrowselection= {getSelectedName}
                        columns={columns}>
                        
                    </lightning-datatable>
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_brand" disabled={isDisableNextButton} onclick={showFiles} title="Next">Next</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        <template if:true={isShowFiles}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeFiles}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="Medium" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        
                    </header>
                    <lightning-datatable
                        key-field="id"
                        data = {selectedContactFiles}
                        onrowselection= {getSelectedName}
                        columns={filesColumn}>
                       
                    </lightning-datatable>
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_brand" disabled={isDisableAddToAccountButton} onclick={addToAccount} title="Add To Accountd">Add To Account</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
 

</template>
