<template>
    <lightning-card>
      <lightning-input label="Enter Number 1: " type="Number"  onkeyup={fetchN1}  ></lightning-input>
      <lightning-input label="Enter Number 2:" type="Number"  onkeyup={fetchN2} ></lightning-input>
    
       <lightning-button variant="brand" label="Add(+)" title="Primary action" onclick={add} class="slds-m-left_x-small"></lightning-button>
       <lightning-button variant="brand" label="Minus(-)" title="Primary action" onclick={minus} class="slds-m-left_x-small"></lightning-button>
       <lightning-button variant="brand" label="Multi(*)" title="Primary action" onclick={multi} class="slds-m-left_x-small"></lightning-button>
       <lightning-button variant="brand" label="Devide(/)" title="Primary action" onclick={devide} class="slds-m-left_x-small"></lightning-button>
   
     
     <lightning-input type="Number" label = "Result" value={sum} ></lightning-input>
      
    </lightning-card>
   
  </template>
